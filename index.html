<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content = "ie=edge">
	<link 
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" 
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Accueil</title>
</head>
<body>
	<header>
		<div class = "logo-container">
			<img src="./img/logo.svg" alt = "logo">
			<h4 class = "logo">Andromed Computers</h4>
		</div>
		<nav>
			<ul class = "nav-links">
				<li><a class = "nav-link" href="#">À propos</a></li>
				<li><a class = "nav-link" href="#">Nos produits</a></li>
				<li><a class = "nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class = "cart"> 
			<img src="./img/cart.svg" alt = "cart">
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Le futur est là.</h1>
					<p>
						Notre nouveau Laptop en précommande à partir du <br><em>26 Mars 2021</em>.
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">16 pouces</button>
					<button class="cta-add">Ajouter au panier</button>
				</div>
			</div>
			<div class="cover">
				<img src="img/matebook.png" alt="matebook">
			</div>
		</section>

		<div class="laptop-select">
			<img src="img/arrow-left.svg" alt="">
			<img src="img/dot.svg" alt="">
			<img src="img/dot-full.svg" alt="">
			<img src="img/dot.svg" alt="">
			<img src="img/arrow-right.svg" alt="">
		</div>

		<img class = "big-circle" src="img/big-eclipse.svg" alt="big_eclipse">
		<img class = "mid-circle" src="img/mid-eclipse.svg" alt="mid_eclipse">
		<img class = "small-circle" src="img/small-eclipse.svg" alt="small_eclipse">
	</main>

</body>
</html>
